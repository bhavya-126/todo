<form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="signup-form">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control">
    <p class="err" *ngIf="signupForm.controls['name'].hasError('required') && signupForm.controls['name'].dirty">Name is
      a required field</p>
    <p class="err" *ngIf="signupForm.controls['name'].hasError('minLength') && signupForm.controls['name'].dirty">Name
      should be of minimum length 3</p>
  </div>


  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <p class="err" *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].dirty">Email
      is a required field</p>
    <p class="err" *ngIf="signupForm.controls['email'].hasError('email') && signupForm.controls['email'].dirty">Enter a
      valid email</p>
  </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <p class="err"
      *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].dirty">Password is
      a required field</p>
    <p class="err"
      *ngIf="signupForm.controls['password'].hasError('minLength') && signupForm.controls['password'].dirty">Password
      should be of minimum length 8</p>
  </div>


  <button type="submit" class="btn btn-submit">Sign Up</button>
</form>
